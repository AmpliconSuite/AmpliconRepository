{% extends 'base.html' %}

{% load mezzanine_tags %}
{% block main %}

<!-- <h1>Sign In</h1>
<p>
    Please sign in with one of your existing third party accounts. Or, <a href="/accounts/signup/">sign up</a> for a example.com account and sign in below:
</p> -->

<div class="col-md-4" style="margin:auto">
<div class="card">
    <article class="card-body">
        <a href='/accounts/signup/' class="float-right btn btn-outline-primary">Sign up</a>
        <h4 class="card-title mb-4 mt-1">Sign in</h4>
        <p>
            <a class="btn btn-block btn-outline-info" title="Globus" class="socialaccount_provider globus" href="/accounts/globus/login/?process=login">Login via Globus</a>
            <a title="Google" class="btn btn-block btn-outline-primary" class="socialaccount_provider google" href="/accounts/google/login/?process=login" >Login via Google</a>
        </p>
        <hr>
        <form class="login form-group" method="post" action="/accounts/login/">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="login" placeholder="Email" autocomplete="username" maxlength="150" required="" id="id_login">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
                <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
            <div class="form-group">
                <button class="btn btn-primary btn-block" class="primaryAction" type="submit">  Sign In  </button>
            </div>
        </form>
    </article>
    </div>
</div>
{% endblock %}
