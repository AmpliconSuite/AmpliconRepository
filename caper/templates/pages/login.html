{% extends 'base.html' %}

{% load mezzanine_tags %}
{% block main %}

<h1>Sign In</h1>
<p>
    Please sign in with one of your existing third party accounts. Or, <a href="/accounts/signup/">sign up</a> for a example.com account and sign in below:
</p>

<div class="socialaccount_ballot">
    <ul class="socialaccount_providers">
        <li>
            <a title="Globus" class="socialaccount_provider globus" href="/accounts/globus/login/?process=login">Globus</a>
        </li>
        <li>
            <a title="Google" class="socialaccount_provider google" href="/accounts/google/login/?process=login">Google</a>
        </li>
    </ul>
    <div class="login-or">or</div>
    </div>
    <form class="login" method="post" action="/accounts/login/">
        {% csrf_token %}
        <p>
            <label for="id_login">Username:</label>
            <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
        </p>
        <p>
            <label for="id_password">Password:</label>
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
        </p>
        <p>
        <label for="id_remember">Remember Me:</label>
        <input type="checkbox" name="remember" id="id_remember">
        </p>
        <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
        <button class="primaryAction" type="submit">Sign In</button>
    </form>
</div>

{% endblock %}
