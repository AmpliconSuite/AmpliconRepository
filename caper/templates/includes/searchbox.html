{% load static %}

<form id="searchForm" action="{% url 'search_results' %}" method="POST" class="p-4 border rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
        <label for="project_name" class="form-label">Project Name</label>
        <input type="text" class="form-control" name="project_name" id="project_name"
               placeholder="Enter project name..." value="{{ user_query.project_name|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="metadata_sample_name" class="form-label">Sample Name</label>
        <input type="text" class="form-control" name="metadata_sample_name" id="metadata_sample_name"
            placeholder="Enter sample name" value="{{ user_query.metadata_sample_name|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="genequery" class="form-label">Gene Name</label>
        <input type="text" class="form-control" name="genequery" id="genequery"
               placeholder="Gene name (e.g. MYC)" value="{{ user_query.genequery|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="classquery" class="form-label">Classification Type</label>
        <div class="dropdown" id="classification-dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="classificationDropdown" data-toggle="dropdown" aria-expanded="false">
                <span id="classification-label">Select classification types...</span>
            </button>
            <div class="dropdown-menu w-100 p-2" aria-labelledby="classificationDropdown" style="max-height: 300px; overflow-y: auto;">
                <div class="form-check">
                    <input class="form-check-input classification-checkbox" type="checkbox" name="classquery" value="ecDNA" id="class-ecDNA" {% if "ECDNA" in user_query.classquery|upper %}checked{% endif %}>
                    <label class="form-check-label" for="class-ecDNA">
                        ecDNA
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input classification-checkbox" type="checkbox" name="classquery" value="linear amplification" id="class-linear" {% if "LINEAR AMPLIFICATION" in user_query.classquery|upper %}checked{% endif %}>
                    <label class="form-check-label" for="class-linear">
                        Linear Amplification
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input classification-checkbox" type="checkbox" name="classquery" value="BFB" id="class-bfb" {% if "BFB" in user_query.classquery|upper %}checked{% endif %}>
                    <label class="form-check-label" for="class-bfb">
                        Breakage-Fusion-Bridge (BFB)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input classification-checkbox" type="checkbox" name="classquery" value="complex non-cyclic" id="class-complex" {% if "COMPLEX NON-CYCLIC" in user_query.classquery|upper %}checked{% endif %}>
                    <label class="form-check-label" for="class-complex">
                        Complex Non-Cyclic
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Use an IIFE to scope variables and prevent conflicts with multiple instances
            
            // Update the dropdown label based on selected checkboxes for ALL instances
            function updateAllClassificationLabels() {
                // Find all classification dropdown instances
                document.querySelectorAll('#classification-dropdown').forEach(function(dropdown) {
                    const checkboxes = dropdown.querySelectorAll('.classification-checkbox:checked');
                    const label = dropdown.querySelector('#classification-label');
                    
                    if (!label) return;
                    
                    if (checkboxes.length === 0) {
                        label.textContent = 'Select classification types...';
                        label.style.color = '#6c757d';
                    } else {
                        const selectedLabels = Array.from(checkboxes).map(cb => {
                            return cb.parentElement.querySelector('label').textContent.trim();
                        });
                        label.textContent = selectedLabels.join(', ');
                        label.style.color = '#000';
                    }
                });
            }

            // Flag to prevent duplicate initialization
            if (window.classificationDropdownInitialized) {
                // Just update labels for new instances
                updateAllClassificationLabels();
                return;
            }
            window.classificationDropdownInitialized = true;

            // Initialize label on page load
            document.addEventListener('DOMContentLoaded', function() {
                // Initial update
                updateAllClassificationLabels();
                
                // Update again after a short delay to catch any dynamically set checked attributes
                setTimeout(updateAllClassificationLabels, 100);
                
                // Use event delegation on document to handle all classification checkboxes
                document.addEventListener('change', function(e) {
                    if (e.target && e.target.classList.contains('classification-checkbox')) {
                        updateAllClassificationLabels();
                    }
                });
                
                // Prevent all classification dropdowns from closing when clicking inside
                document.addEventListener('click', function(e) {
                    if (e.target.closest('#classification-dropdown .dropdown-menu')) {
                        e.stopPropagation();
                    }
                });
            });
            
            // Also update when window is fully loaded
            window.addEventListener('load', updateAllClassificationLabels);
        })();
    </script>

    <div class="mb-3">
        <button class="btn btn-secondary w-100" type="button" data-toggle="collapse" data-target="#metadataCollapse"
            aria-expanded="false" aria-controls="metadataCollapse">
            Metadata Search Options
        </button>
    </div>

    <div class="collapse" id="metadataCollapse">
        <div class="card card-body">
            <div class="mb-3">
                <label for="metadata_sample_type" class="form-label">Sample Type</label>
                <input type="text" class="form-control" name="metadata_sample_type" id="metadata_sample_type"
                    placeholder="e.g. cell line or primary tumor" value="{{ user_query.metadata_sample_type|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="metadata_cancer_tissue" class="form-label">Cancer Type or Tissue</label>
                <input type="text" class="form-control" name="metadata_cancer_tissue" id="metadata_cancer_tissue"
                    placeholder="Enter cancer type or tissue of origin" value="{{ user_query.metadata_cancer_tissue|default:'' }}">
            </div>
        </div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
